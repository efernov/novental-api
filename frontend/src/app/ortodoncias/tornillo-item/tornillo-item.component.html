<div class="row mb-2">
  <hr class='w-100'>
  <div class="col-10 col-sm-10 col-md-3 col-lg-3 col-xl-3"><a class="" data-bs-toggle="modal"
    data-bs-target="#modalMaterial" (click)='tornilloSeleccionado.emit(tornillo)'>{{tornillo.precio}}</a></div>
  <div class="col-10 col-sm-10 col-md-3 col-lg-2 col-xl-2">{{tornillo.id}}</div>
  <div class="col-10 col-sm-10 col-md-3 col-lg-2 col-xl-2">{{tornillo.aperturaMilimetros}}</div>
  <div class="col-10 col-sm-10 col-md-3 col-lg-3 col-xl-3">{{tornillo.direccionApertura}}</div>
  <div class="col-10 col-sm-10 col-md-3 col-lg-3 col-xl-3">{{tornillo.cantidad}}</div>
  <div class="col-10 col-sm-10 col-md-2 col-lg-2 col-xl-2"></div>
</div>
